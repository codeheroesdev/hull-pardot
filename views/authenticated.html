<html>
<head>
	<title>Hull Pardot</title>
	<link rel="stylesheet"
	      href="//dd04rofzygnm0.cloudfront.net/releases/master/865f04865d2448286626bac92c518a8f8ea8bafe/stylesheets/neue.css">
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
</head>
<body>
<div class="row">
	<div class=" mt-1 col-md-6 col-md-offset-3">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title text-center">Pardot Connector</h3>
			</div>
			<div class="panel-body text-center">
				Successfully authenticated with Pardot <br/>
			</div>
			<div class="text-center" style="padding-bottom: 20px">
				<div data-href="/fetchAll" class="btn btn-rounded btn-pill btn-primary">Fetch All Contacts</div>
			</div>

		</div>
	</div>
</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
<script>
  jQuery(function($) {
    $("[data-href]").click(function() {
      var url = $(this).attr('data-href');
      swal({
        title: "Fetch all prospects",
        text: "You are going to fetch all Pardot prospects. This can generate a lot of traffic. Are you sure?",
        type: "warning",
        showCancelButton: true,
        confirmButtonColor: "#DD6B55",
        confirmButtonText: "Yes, fetch all!",
        closeOnConfirm: false
      }, function(isConfirm) {
        if (isConfirm) {
          $.post(url+window.location.search);
          swal("Fetching started", "The Pardot prospects will be fetched shortly.", "success");
        }
      });
    });
  });
</script>

</body>
</html>
